<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        body {
            background: transparent;
            height: 100vh;
        }
        .home-container {
            padding: 24px;
        }
        .home-title {
            font-size: 18px;
            font-weight: 500;
            color: #1f2328;
            line-height: 1.8;
        }
        .home-title a {
            color: #ec4899;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .home-title a:hover {
            color: #db2777;
        }
        .doge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 60px;
            cursor: pointer;
        }
        .doge.big {
            height: 300px;
        }
    </style>
</head>

    <div class="home-container">
        <h1 class="home-title">
            (๑•̀ㅂ•́)و✧ 欢迎回来，主人sama～<br>

    </div>
    <img src="../assets/doge.gif" alt="doge" class="doge" onclick="this.classList.toggle('big')">

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        body {
            background: transparent;
            height: 100vh;
        }
        .home-container {
            padding: 24px;
        }
        .home-title {
            font-size: 18px;
            font-weight: 500;
            color: #1f2328;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .home-notice {
            font-size: 14px;
            color: #656d76;
            line-height: 1.8;
        }
        .home-title a {
            color: #ec4899;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .home-title a:hover {
            color: #db2777;
        }
        .doge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 60px;
            cursor: pointer;
        }
        .doge.big {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1 class="home-title">
            (๑•̀ㅂ•́)و✧ 本网页应用经过人工测试基本没问题，但是难免会有bug，如果有的话就点<a href="https://wj.qq.com/s2/25262794/82a2/" target="_blank">这里</a>反馈哦～ (≧▽≦)/

        <div class="home-notice">
            <p>所有工具均在浏览器本地运行，不会上传、读取或以任何方式获取您的文件及敏感数据。除浏览器本地缓存外，不存在数据泄露风险。</p>

        </div>
    </div>
    <img src="../assets/doge.gif" alt="doge" class="doge" onclick="this.classList.toggle('big')">
</body>
</html>
